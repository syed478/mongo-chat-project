<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kayf Chats - Modern UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Body and container */
    body {
      background: #1e1e2f;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      background: #2c2c44;
      width: 400px;
      max-width: 95vw;
      height: 650px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: #3f3f63;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      border-bottom: 1px solid #575778;
    }
    .chat-header img {
      width: 50px;
      margin-bottom: 5px;
    }

    /* Messages area */
    #messages {
      flex: 1;
      padding: 15px 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: linear-gradient(145deg, #23233b, #2a2a4a);
    }

    /* Chat bubbles */
    .message {
      margin-bottom: 15px;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 0.95rem;
    }

    /* Own messages */
    .message.self {
      margin-left: auto;
      background: #4ecca3;
      color: #0d2f21;
      border-bottom-right-radius: 5px;
    }

    /* Other messages */
    .message.other {
      margin-right: auto;
      background: #29295a;
      color: #cfcff1;
      border-bottom-left-radius: 5px;
    }

    /* Sender label */
    .message strong {
      display: block;
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* File preview image */
    .message img {
      margin-top: 8px;
      border-radius: 12px;
      max-width: 200px;
      max-height: 150px;
      display: block;
      object-fit: cover;
    }

    /* Download file link */
    .message a {
      margin-top: 8px;
      display: inline-block;
      color: #a7d8ff;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    /* Chat input form */
    #chat-form {
      display: flex;
      padding: 15px 20px;
      background: #3f3f63;
      border-top: 1px solid #575778;
    }
    #msg {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    #msg::placeholder {
      color: #bbb;
    }
    #file-input {
      margin-left: 10px;
      border-radius: 25px;
      padding: 5px 10px;
      font-size: 0.85rem;
      border: none;
      outline: none;
      color: #f0f0f0;
      background: #2a2a4a;
    }
    button.send-btn {
      margin-left: 10px;
      background: #4ecca3;
      border: none;
      color: #0d2f21;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.send-btn:hover {
      background: #3ba57a;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #4ecca3;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://img.icons8.com/color/48/chat--v1.png" alt="Chat Logo" />
      Kayf Chats
    </div>

    <div id="messages"></div>

    <form id="chat-form" autocomplete="off">
      <input id="msg" placeholder="Type your message here..." />
      <input type="file" id="file-input" accept="image/*,application/pdf" />
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
