<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kayf Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: #222244;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .chat-box {
      background: #2a2a4a;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #4ecca3;
      overflow: hidden;
    }

    .chat-header {
      background: #3f3f63;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #575778;
      color: #4ecca3;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
    }

    .chat-header img.logo {
      width: 48px;
      height: 48px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
      background: #1f1f3a;
      border-bottom: 1px solid #575778;
    }

    .messages div {
      margin-bottom: 12px;
      padding: 10px 15px;
      background: #39456a;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      color: #cdd9e5;
    }

    .messages div strong {
      color: #4ecca3;
    }

    .messages div img {
      margin-top: 8px;
      max-width: 200px;
      border-radius: 10px;
      display: block;
    }

    form#chat-form {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #3f3f63;
      border-top: 1px solid #575778;
    }

    #msg {
      flex: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #222244;
      color: #e0e0e0;
      box-shadow: inset 0 0 5px #4ecca3;
      transition: background 0.3s ease;
    }

    #msg::placeholder {
      color: #777aaa;
    }

    #msg:focus {
      background: #1a1a33;
    }

    #file-input {
      border-radius: 25px;
      padding: 6px 15px;
      font-size: 0.9rem;
      border: none;
      outline: none;
      background: #222244;
      color: #e0e0e0;
      box-shadow: inset 0 0 5px #4ecca3;
    }

    button.send-btn {
      background: #4ecca3;
      border: none;
      color: #0d2f21;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      user-select: none;
    }

    button.send-btn:hover {
      background: #3ba57a;
    }

    /* Scrollbar for messages */
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #4ecca3;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="https://img.icons8.com/color/96/chat--v1.png" alt="logo" class="logo" />
      Kayf Chats
    </div>

    <div class="messages" id="messages"></div>

    <form id="chat-form" autocomplete="off">
      <input id="msg" placeholder="Type a message..." required />
      <input type="file" id="file-input" />
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
