<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kayf Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid app-bg">
    <div class="row justify-content-center">
      <div class="col-md-6 chat-box">
        <div class="chat-header text-center">
          <img src="https://img.icons8.com/color/96/chat--v1.png" alt="logo" class="logo" />
          <h2>Kayf Chats</h2>
        </div>

        <div class="messages" id="messages"></div>

        <form id="chat-form" class="d-flex gap-2 mt-2">
          <input id="msg" class="form-control" autocomplete="off" placeholder="Type a message..." />
          <input type="file" id="file-input" class="form-control" />
          <button type="submit" class="btn btn-primary send-btn">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
